<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Dispaly!</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body class="bg-slate-400">
    <div class="grid grid-cols-12 gap-3  p-4">
        <div class="lg:col-span-2 md:col-span-3 col-span-12   flex flex-col gap-2">
            <div class="border-3 rounded-2xl overflow-hidden h-[93px]"><img class="w-50 h-22 object-cover"
                    src="./image/logo1.jpeg"></div>
            <div id="category" class="rounded-2xl border-4 p-3 flex flex-col gap-2 ">

            </div>
            <div id="priceRange" class="rounded-2xl border-4 p-3  flex flex-col gap-2">
                <h1 class="text-white text-2xl">Price Range</h1>
                <div class="flex flex-col">
                    <input type="range" id="range" value="100">
                    <div class="flex justify-between items-center">
                        <span>0</span>
                        <span>100</span>
                    </div>
                </div>
            </div>
            <div class=" rounded-2xl border-4 p-3  flex flex-col gap-2">
                <h1 class="text-white text-2xl">Rating</h1>
                <div class="text-[20px]">
                    <p>**********</p>
                </div>
                <div class="text-[20px]">
                    <p>*******</p>
                </div>
                <div class="text-[20px]">
                    <p>******</p>
                </div>
                <div class="text-[20px]">
                    <p>***</p>
                </div>
                <div class="text-[20px]">
                    <p>**</p>
                </div>
            </div>
        </div>
        <div class="lg:col-span-10 md:col-span-9  col-span-12">
            <div class="gridgrid-rows-[auto_1fr] p-2">
                <div class="row-span-1 flex items-center justify-between p-4 ">
                    <div id="chip" class="items-center gap-x-2 text-white flex">
                        <button id="pizzaChip"
                            class=" items-center justify-center gap-x-1 bg-black rounded-full px-2 py-1 hidden">
                            Pizza
                            <i onclick="iconDelete()" class="fa-solid fa-xmark cursor-pointer opacity-80 text-sm"></i>
                        </button>
                        <button id="biryaniChip"
                            class="hidden items-center justify-center  bg-black  rounded-full px-2 py-1  gap-x-1">
                            Biryani
                            <i onclick="iconDelete()" class="fa-solid fa-xmark cursor-pointer opacity-80 text-sm"></i>
                        </button>
                        <button id="burgerChip"
                            class="hidden items-center justify-center  bg-black rounded-full px-2 py-1  gap-x-1">
                            Burger
                            <i onclick="iconDelete()" class="fa-solid fa-xmark cursor-pointer opacity-80 text-sm"></i>
                        </button>
                        <button id="broastChip"
                            class="hidden items-center justify-center  bg-black  rounded-full px-2 py-1  gap-x-1">
                            Broast
                            <i onclick="iconDelete()" class="fa-solid fa-xmark cursor-pointer opacity-80 text-sm"></i>
                        </button>
                        <button id="tikkaChip"
                            class="hidden items-center justify-center  bg-black rounded-full px-2 py-1  gap-x-1">
                            Tikka
                            <i onclick="iconDelete()" class="fa-solid fa-xmark cursor-pointer opacity-80 text-sm "></i>
                        </button>
                    </div>
                    <div id="sort" class="relative  bg-black py-1 px-2 rounded-[10px]">
                        <h1 class="text-white">Sorting Price!
                            <i onclick="showMenu()" class="fa-solid fa-caret-down text-[10px] cursor-pointer"></i>
                        </h1>
                        <ul id="listSort"
                            class="cursor-pointer rounded w-30 text-center absolute left-0 top-full p-1 hidden  bg-white">
                            <li id="sortingHightoLowPrice"
                                class="text-[13px] p-1  border-b-1 hover:bg-amber-500 hover:text-white">
                                high to low price</li>
                            <li id="sortinglowtoHighPrice"
                                class="text-[13px] p-1 border-b-1 hover:bg-amber-500 hover:text-white">low
                                to high price</li>
                            <li id="sortingHightoLowRating"
                                class="text-[13px] p-1  border-b-1 hover:bg-amber-500 hover:text-white">
                                high to low rating</li>
                            <li id="sortingLowtoHighRating" class="text-[13px] hover:bg-amber-500 hover:text-white">low
                                to
                                high rating
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="displayProduct" class="row-span-11 pt-4">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
